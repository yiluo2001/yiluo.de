<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Roller</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f8fafc, #dde3f0);
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 1.6rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1.6rem;
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    label {
      font-size: 0.9rem;
      color: #0f172a;
    }

    input[type="number"] {
      width: 90px;
      padding: 0.4rem 0.5rem;
      border-radius: 0.6rem;
      border: 1px solid #cbd5f5;
      font-size: 0.95rem;
      text-align: center;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="number"]:focus {
      border-color: #000000;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
    }

    button {
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.98rem;
      font-weight: 600;
      background: linear-gradient(135deg, #000000, #000000);
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.35);
      filter: brightness(0.97);
    }

    .result-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .result-label {
      font-size: 0.9rem;
      color: #64748b;
    }

    .result-value {
      font-size: 3.2rem;
      font-weight: 700;
      margin-top: 0.3rem;
      color: #0f172a;
    }

    .dice-info {
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.75rem;
    }

    .error {
      text-align: center;
      font-size: 0.85rem;
      color: #b91c1c;
      min-height: 1.2em;
    }

    .history {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #64748b;
    }

    .history span {
      font-weight: 600;
      color: #0f172a;
    }

    .history-values {
      margin-top: 0.25rem;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      max-height: 80px;
      overflow-y: auto;
      padding-right: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dice Roller</h1>
    <div class="subtitle">Roll a die with any number of sides (default: 6)</div>

    <div class="controls">
      <label for="sides">Sides:</label>
      <input
        id="sides"
        type="number"
        min="2"
        step="1"
        value="6"
        title="Number of sides on the die"
      />
      <button id="rollBtn">
        ðŸŽ² Roll
      </button>
    </div>

    <div class="result-container">
      <div class="result-label">Last roll</div>
      <div class="result-value" id="result">-</div>
    </div>

    <div class="dice-info" id="diceInfo">Waiting for your first roll...</div>
    <div class="error" id="error"></div>

    <div class="history">
      <span>History</span> (latest first)
      <div class="history-values" id="historyValues">No rolls yet.</div>
    </div>
  </div>

  <script>
    const sidesInput = document.getElementById("sides");
    const rollBtn = document.getElementById("rollBtn");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error");
    const diceInfoEl = document.getElementById("diceInfo");
    const historyEl = document.getElementById("historyValues");

    const history = [];

    function rollDice() {
      errorEl.textContent = "";

      const sidesRaw = sidesInput.value;
      const sides = parseInt(sidesRaw, 10);

      if (isNaN(sides)) {
        errorEl.textContent = "Please enter a valid number of sides.";
        return;
      }

      if (sides < 2) {
        errorEl.textContent = "A die needs at least 2 sides.";
        return;
      }

      // roll between 1 and sides (inclusive)
      const roll = Math.floor(Math.random() * sides) + 1;

      resultEl.textContent = roll;
      diceInfoEl.textContent = `Rolled a d${sides}.`;

      history.unshift(`d${sides}: ${roll}`);
      if (history.length > 20) history.pop(); // keep last 20

      historyEl.textContent = history.join("  Â·  ");
    }

    rollBtn.addEventListener("click", rollDice);

    // Press Enter in the "sides" input to roll
    sidesInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        rollDice();
      }
    });
  </script>
</body>
</html>
