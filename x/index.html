<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 40px; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; }
        .pdf-container { margin-bottom: 50px; border: 1px solid #ccc; }
        iframe, embed, object { width: 100%; height: 600px; }
        h2 { color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>PDF Display Options</h1>

    <section class="pdf-container">
        <h2>1. Using an iFrame</h2>
        <iframe src="https://www.yiluo.de/x/x.pdf" type="application/pdf">
            <p>Your browser does not support iFrames. <a href="x.pdf">Download the PDF instead.</a></p>
        </iframe>
    </section>

    <section class="pdf-container">
        <h2>2. Using the Embed Tag</h2>
        <embed src="https://www.yiluo.de/x/x.pdf" type="application/pdf">
    </section>

    <section class="pdf-container">
        <h2>3. Using the Object Tag</h2>
        <object data="https://www.yiluo.de/x/x.pdf" type="application/pdf">
            <p>It appears you don't have a PDF plugin for this browser. No biggie... you can <a href="https://www.yiluo.de/x/x.pdf">click here to download the PDF file.</a></p>
        </object>
    </section>
</div>

</body>
</html>
